<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="./distr/style.css">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>

    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="green pattern" class="pattern-img">

      <div class="sub-container">

        <img src="./images/image-victor.jpg" alt="user-pfp" class="pfp-img">


        <h1>Victor Crest <span>26</span></h1>

        <p>London</p>

        <div class="info">
          <div class="stats">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="stats">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="stats">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
